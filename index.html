<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Eerie Estate Dwell</title>
    <meta name="description" content="Пошаговая игра на выживание в загадочном доме">
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <button 
            onclick="handleTestClick()" 
            style="padding: 20px; font-size: 18px; margin-bottom: 20px; width: 100%; border: 2px solid red; color: red; background-color: white;">
            TEST BUTTON
        </button>
        <div id="character-status">
            <div id="time-display">День 1, 08:00 (Утро)</div>
            <div id="needs-display">
            </div>
        </div>
        
        <div id="location-display">
            <h2 id="location-name">Загрузка...</h2>
            <p id="location-description">Инициализация игры...</p>
        </div>
        
        <div id="inventory-display">
            <h3>Инвентарь</h3>
            <div id="inventory-items">
                <div class="empty-inventory">Загрузка...</div>
            </div>
        </div>
        
        <div id="actions-menu">
            <h3>Доступные действия</h3>
            <div id="actions-list">
                <div class="no-actions">Загрузка...</div>
            </div>
        </div>
        
        <div id="navigation">
            <div id="location-buttons">
                
            </div>
        </div>
        
        <div id="message-display"></div>
    </div>

    <script>
        // Simple Telegram WebApp initialization - just like in working app
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
        }
    </script>
    
    <!-- Load modules -->
    <script type="module" src="src/main.js"></script>
    <script>
        function handleTestClick() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.showAlert('Тестовая кнопка РАБОТАЕТ!');
                } else {
                    alert('Тестовая кнопка РАБОТАЕТ!');
                }
            } catch (e) {
                alert('Ошибка при вызове тестовой кнопки: ' + e.message);
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
