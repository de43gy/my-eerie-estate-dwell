<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>My Eerie Estate Dwell</title>
    <meta name="description" content="Пошаговая игра на выживание в загадочном доме">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Critical inline styles for immediate rendering */
        body {
            margin: 0;
            padding: 0;
            overflow-y: auto;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Ensure buttons are immediately clickable */
        button {
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character-status">
            <div id="time-display">День 1, 08:00 (Утро)</div>
            <div id="needs-display"></div>
        </div>
        <div id="location-display">
            <h2 id="location-name">Загрузка...</h2>
            <p id="location-description">Инициализация игры...</p>
        </div>
        <div id="inventory-display">
            <h3>Инвентарь</h3>
            <div id="inventory-items">
                <div class="empty-inventory">Загрузка...</div>
            </div>
        </div>
        <div id="actions-menu">
            <h3>Доступные действия</h3>
            <div id="actions-list">
                <div class="no-actions">Загрузка...</div>
            </div>
        </div>
        <div id="navigation">
            <div id="location-buttons"></div>
        </div>
        <div id="message-display"></div>
    </div>

    <script>
        // Initialize Telegram WebApp immediately
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Log platform info
            console.log('Telegram Platform:', tg.platform);
            console.log('Telegram Version:', tg.version);
            
            // Set header color
            if (tg.setHeaderColor) {
                tg.setHeaderColor('#bg_color');
            }
            
            // Enable closing confirmation
            if (tg.enableClosingConfirmation) {
                tg.enableClosingConfirmation();
            }
        }
    </script>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
