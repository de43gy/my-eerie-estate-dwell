<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Eerie Estate Dwell</title>
    <meta name="description" content="Пошаговая игра на выживание в загадочном доме">
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Статус персонажа -->
        <div id="character-status">
            <div id="time-display">День 1, 08:00 (Утро)</div>
            <div id="needs-display">
                <!-- Заполняется динамически -->
            </div>
        </div>
        
        <!-- Текущая локация -->
        <div id="location-display">
            <h2 id="location-name">Загрузка...</h2>
            <p id="location-description">Инициализация игры...</p>
        </div>
        
        <!-- Инвентарь -->
        <div id="inventory-display">
            <h3>Инвентарь</h3>
            <div id="inventory-items">
                <div class="empty-inventory">Загрузка...</div>
            </div>
        </div>
        
        <!-- Меню действий -->
        <div id="actions-menu">
            <h3>Доступные действия</h3>
            <div id="actions-list">
                <div class="no-actions">Загрузка...</div>
            </div>
        </div>
        
        <!-- Навигация -->
        <div id="navigation">
            <div id="location-buttons">
                <!-- Заполняется динамически -->
            </div>
        </div>
        
        <!-- Сообщения -->
        <div id="message-display"></div>
    </div>

    <!-- Simple loading without modules -->
    <script>
        // Simple global functions for click handling
        function handleActionClick(actionId) {
            console.log('Global: Action clicked:', actionId);
            if (window.gameEngine) {
                window.gameEngine.processAction(actionId);
                // Show successful execution message
                console.log('Действие', actionId, 'выполнено успешно!');
                // Add haptic feedback
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                    try {
                        window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                    } catch (e) {
                        console.log('Haptic feedback not available:', e.message);
                    }
                }
            } else {
                console.log('Game engine not ready yet');
            }
        }
        
        function handleLocationClick(locationId) {
            console.log('Global: Location clicked:', locationId);
            if (window.gameEngine) {
                window.gameEngine.moveToLocation(locationId);
            } else {
                console.log('Game engine not ready yet');
            }
        }
        
        // Detect if we're in desktop Telegram
        function isDesktopTelegram() {
            try {
                if (!window.Telegram || !window.Telegram.WebApp) return false;
                const platform = window.Telegram.WebApp.platform;
                console.log('Detected platform:', platform);
                // Desktop versions usually have platforms like 'macos', 'windows', 'linux'
                return platform && 
                       !platform.includes('mobile') && 
                       !platform.includes('android') && 
                       !platform.includes('ios') &&
                       platform !== 'web';
            } catch (e) {
                console.log('Error detecting platform:', e);
                return false;
            }
        }
        
        // Simple Telegram WebApp initialization
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.ready();
                console.log('Telegram WebApp ready called');
            } catch (e) {
                console.log('Telegram WebApp not available');
            }
        }
        
        // Handle page load and event delegation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event delegation');
            console.log('Platform:', window.Telegram?.WebApp?.platform || 'web');
            console.log('Is desktop Telegram:', isDesktopTelegram());
            
            // Universal delegation for all buttons
            document.addEventListener('click', function(e) {
                console.log('Click detected on:', e.target.className, e.target.tagName, 'ID:', e.target.id);
                
                // Handle game buttons
                if (e.target.classList.contains('action-button')) {
                    const actionId = e.target.dataset.action;
                    console.log('Action button detected:', actionId);
                    if (actionId) {
                        console.log('Action button clicked via delegation:', actionId);
                        handleActionClick(actionId);
                    } else {
                        console.log('Action button has no action ID!');
                    }
                    return;
                }
                
                if (e.target.classList.contains('location-button')) {
                    const locationId = e.target.dataset.location;
                    console.log('Location button detected:', locationId);
                    if (locationId) {
                        console.log('Location button clicked via delegation:', locationId);
                        handleLocationClick(locationId);
                    } else {
                        console.log('Location button has no location ID!');
                    }
                    return;
                }
            }, false);
            
            // Special handling for desktop Telegram
            if (isDesktopTelegram()) {
                console.log('Setting up desktop Telegram fallback');
                // Add direct event listeners to buttons when they are created
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1) { // Element node
                                // Check if it's an action button
                                if (node.classList && node.classList.contains('action-button')) {
                                    addDirectButtonListener(node, 'action');
                                }
                                // Check if it's a location button
                                if (node.classList && node.classList.contains('location-button')) {
                                    addDirectButtonListener(node, 'location');
                                }
                                // Check children too
                                const actionButtons = node.querySelectorAll && node.querySelectorAll('.action-button');
                                const locationButtons = node.querySelectorAll && node.querySelectorAll('.location-button');
                                
                                if (actionButtons) {
                                    actionButtons.forEach(btn => addDirectButtonListener(btn, 'action'));
                                }
                                if (locationButtons) {
                                    locationButtons.forEach(btn => addDirectButtonListener(btn, 'location'));
                                }
                            }
                        });
                    });
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
                
                // Also add listeners to existing buttons
                setTimeout(() => {
                    document.querySelectorAll('.action-button').forEach(btn => {
                        addDirectButtonListener(btn, 'action');
                    });
                    document.querySelectorAll('.location-button').forEach(btn => {
                        addDirectButtonListener(btn, 'location');
                    });
                }, 1000);
            }
        });
        
        function addDirectButtonListener(button, type) {
            if (button._listenerAdded) return; // Prevent duplicate listeners
            button._listenerAdded = true;
            
            console.log('Adding direct listener to', type, 'button:', button.dataset[type]);
            
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                console.log('Direct button click:', type, button.dataset[type]);
                
                if (type === 'action') {
                    handleActionClick(button.dataset.action);
                } else if (type === 'location') {
                    handleLocationClick(button.dataset.location);
                }
            });
        }
    </script>
    
    <!-- Load modules only after initialization -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
