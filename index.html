<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Eerie Estate Dwell</title>
    <meta name="description" content="Пошаговая игра на выживание в загадочном доме">
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Статус персонажа -->
        <div id="character-status">
            <div id="time-display">День 1, 08:00 (Утро)</div>
            <div id="needs-display">
                <!-- Заполняется динамически -->
            </div>
        </div>
        
        <!-- Текущая локация -->
        <div id="location-display">
            <h2 id="location-name">Загрузка...</h2>
            <p id="location-description">Инициализация игры...</p>
        </div>
        
        <!-- Инвентарь -->
        <div id="inventory-display">
            <h3>Инвентарь</h3>
            <div id="inventory-items">
                <div class="empty-inventory">Загрузка...</div>
            </div>
        </div>
        
        <!-- Меню действий -->
        <div id="actions-menu">
            <h3>Доступные действия</h3>
            <div id="actions-list">
                <div class="no-actions">Загрузка...</div>
            </div>
        </div>
        
        <!-- Навигация -->
        <div id="navigation">
            <div id="location-buttons">
                <!-- Заполняется динамически -->
            </div>
        </div>
        
        <!-- Сообщения -->
        <div id="message-display"></div>
    </div>

    <!-- Загрузка модулей -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
